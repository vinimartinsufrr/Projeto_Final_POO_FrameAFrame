<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Locadora FrameAFrame{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    {% if request.endpoint not in ['auth.login', 'auth.register'] %}
    <!-- ðŸ”¹ Navbar simplificada apenas com o nome da empresa -->
    <nav class="p-4 bg-gray-800 text-center">
        <a href="{{ url_for('home.index') }}" class="text-blue-400 text-2xl font-bold">
            Locadora FrameAFrame
        </a>
    </nav>
    {% endif %}

    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
