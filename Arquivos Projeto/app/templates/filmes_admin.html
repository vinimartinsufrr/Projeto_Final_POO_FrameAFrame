{% extends "base.html" %}

{% block title %}Cadastrar Filme{% endblock %}

{% block content %}
<div class="flex">
    <!-- Barra Lateral -->
    <div class="w-1/4 bg-gray-800 p-6 rounded-lg shadow-lg h-auto text-center">
        <div class="w-24 h-24 bg-gray-600 rounded-full mx-auto"></div>
        <h2 class="text-xl font-semibold text-white mt-3">{{ current_user.nome }}</h2>
        <div class="mt-6 space-y-4">
            <a href="{{ url_for('relatorios.hub') }}"
                class="block bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">
                Voltar para Gerenciamento
            </a>
        </div>
    </div>

    <!-- √Årea Principal -->
    <div class="w-3/4 p-6">
        <h1 class="text-3xl font-bold text-blue-500">Cadastrar Novo Filme</h1>


        <!-- Formul√°rio de Cadastro -->
        <div class="bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
            <form method="POST" enctype="multipart/form-data" class="space-y-4" id="cadastroForm">
                <div>
                    <label for="titulo" class="block text-sm font-medium text-white">T√≠tulo</label>
                    <input type="text" name="titulo" id="titulo" placeholder="T√≠tulo do filme" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="genero" class="block text-sm font-medium text-white">G√™nero</label>
                    <input type="text" name="genero" id="genero" placeholder="G√™nero do filme" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="ano" class="block text-sm font-medium text-white">Ano de Lan√ßamento</label>
                    <input type="number" name="ano" id="ano" placeholder="Ano do lan√ßamento" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="diretor" class="block text-sm font-medium text-white">Diretor</label>
                    <input type="text" name="diretor" id="diretor" placeholder="Nome do diretor" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="quantidade_disponivel" class="block text-sm font-medium text-white">Quantidade
                        Dispon√≠vel</label>
                    <input type="number" name="quantidade_disponivel" id="quantidade_disponivel"
                        placeholder="Quantidade de exemplares dispon√≠veis" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="imagem_url" class="block text-sm font-medium text-white">Link da Imagem</label>
                    <input type="text" name="imagem_url" id="imagem_url" placeholder="URL da imagem do filme" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="descricao" class="block text-sm font-medium text-white">Descri√ß√£o do Filme</label>
                    <textarea name="descricao" id="descricao" placeholder="Descri√ß√£o do filme" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label for="preco" class="block text-sm font-medium text-white">Pre√ßo Di√°rio de Loca√ß√£o (R$)</label>
                    <input type="text" name="preco" id="preco" placeholder="Pre√ßo do aluguel di√°rio" required
                        class="w-full p-3 border rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500"
                        oninput="validarPreco(this)">
                    <p class="text-gray-400 text-xs mt-1">*O pre√ßo exibido √© o valor para a loca√ß√£o di√°ria do filme.</p>
                </div>

                <button type="submit"
                    class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Cadastrar Filme
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Fun√ß√£o para validar o pre√ßo (substitui v√≠rgula por ponto)
    function validarPreco(input) {
        input.value = input.value.replace(',', '.');  // Substitui a v√≠rgula por ponto
    }

    // üîπ Script para valida√ß√£o do formul√°rio e exibi√ß√£o de mensagens
    document.getElementById("cadastroForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Previne o envio do formul√°rio para valida√ß√£o

        let titulo = document.getElementById("titulo").value;
        let genero = document.getElementById("genero").value;
        let ano = document.getElementById("ano").value;
        let diretor = document.getElementById("diretor").value;
        let quantidade = document.getElementById("quantidade_disponivel").value;
        let descricao = document.getElementById("descricao").value;
        let imagem_url = document.getElementById("imagem_url").value;
        let preco = document.getElementById("preco").value;

        // Valida√ß√£o dos campos
        if (titulo.length < 4) {
            alert("O t√≠tulo do filme deve ter pelo menos 4 caracteres.");
            return;
        }
        if (genero.length < 3) {
            alert("O g√™nero do filme deve ter pelo menos 3 caracteres.");
            return;
        }
        if (ano < 1950 || ano > 2025) {
            alert("O ano de lan√ßamento deve estar entre 1950 e 2025.");
            return;
        }
        if (diretor.length < 4) {
            alert("O nome do diretor deve ter pelo menos 4 caracteres.");
            return;
        }
        if (quantidade <= 0) {
            alert("A quantidade de exemplares deve ser maior que 0.");
            return;
        }
        if (descricao.length < 10) {
            alert("A descri√ß√£o do filme deve ter pelo menos 10 caracteres.");
            return;
        }
        if (!imagem_url.endsWith(".jpg")) {
            alert("O link da imagem deve ser v√°lido e terminar com .jpg.");
            return;
        }
        if (isNaN(preco) || preco <= 0) {
            alert("O pre√ßo deve ser um n√∫mero v√°lido e maior que 0.");
            return;
        }

        alert("Filme cadastrado com sucesso!");
        event.target.submit(); // Envia o formul√°rio se tudo estiver correto
    });

    // üîπ Ocultar mensagens flash automaticamente ap√≥s 3 segundos
    setTimeout(() => {
        let flashMessages = document.getElementById("flash-messages");
        if (flashMessages) {
            flashMessages.style.display = "none";
        }
    }, 3000);
</script>

{% endblock %}
